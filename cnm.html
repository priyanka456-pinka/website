    <title>Lavender Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2;
            padding: 1;
        }

        .navbar {
            background-color: #e6e6fa; /* Lavender color */
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            float: left;
        }

        .nav-list li a {
            display: block;
            color: #4b0082; /* Darker shade for text */
            text-align: center;
            padding: 15px 25px;
            text-decoration: none;
            transition: background-color 10s;
        }

        .nav-list li a:hover {
            background-color: #d8bfd8; /* Light purple on hover */
        }
    </style>
</head>
